<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Today</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="weather">
        <div id="notification">
            hola que tal
        </div>
        <div id="time">
            <p>-<span>,-</span></p>
        </div>
        <div id="container">
            <div id="icon">
                <img src="./icons/unknown.png" alt="">
            </div>
            <div id="min">
                <p>&#8601; MIN</p>
                <div id="tempMin">10ºC</div>
            </div>            
            <div id="temperature">
                <p>-º<span>C</span></p>
            </div>
            <div id="max">
                <p>MAX &#8599;</p>
                <div id="tempMax">30ºC</div>
            </div>
            <div class="clearfix"></div>
            <div id="description"><p>-</p></div>
            <div id="sunriseSunset">
                <div id="sunrise">
                    <img src="./icons/luz.png">
                    <p>-</p>
                </div>
                <div id="sunset">
                    <img src="./icons/oscuridad.png">
                    <p>-</p>
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="location">
                <p>-,<span>-</span></p>
            </div>
        </div>
    </div>
</body>
</html>
